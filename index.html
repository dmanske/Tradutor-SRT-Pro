<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tradutor SRT Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
    
    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .aurora-bg {
        background: radial-gradient(ellipse at top, #1f2937, #111827),
                    radial-gradient(ellipse at bottom, #14b8a6, #111827);
        background-size: 200% 200%;
        animation: gradient-animation 15s ease infinite;
    }

    @keyframes subtle-pulse {
        0%, 100% { box-shadow: 0 0 15px rgba(20, 184, 166, 0.3); }
        50% { box-shadow: 0 0 25px rgba(20, 184, 166, 0.6); }
    }
    
    .pulsing-glow {
        animation: subtle-pulse 3s infinite ease-in-out;
    }
    
    .glass-effect {
        background: rgba(17, 24, 39, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
  <body class="aurora-bg">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
